        );

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [selectedCase, setSelectedCase] = useState(null);
            const [showApplication, setShowApplication] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                // ESC key handler
                const handleEsc = (event) => {
                    if (event.key === 'Escape') {
                        setShowApplication(false);
                        setSelectedCase(null);
                    }
                };
                window.addEventListener('keydown', handleEsc);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('keydown', handleEsc);
                };
            }, []);

            const navLinks = [
                { name: 'erfaring', href: '#erfaring' },
                { name: 'resultater', href: '#resultater' },
                { name: 'om mig', href: '#om-mig' },
                { name: 'ansøgning', href: '#ansøgning-section' }
            ];

            const platforms = [
                { name: 'Shopify', icon: 'https://www.vectorlogo.zone/logos/shopify/shopify-icon.svg' },
                { name: 'Meta', icon: 'https://www.vectorlogo.zone/logos/facebook/facebook-official.svg' },
                { name: 'Google', icon: 'https://www.vectorlogo.zone/logos/google_ads/google_ads-icon.svg' },
                { name: 'TikTok', icon: 'https://www.vectorlogo.zone/logos/tiktok/tiktok-icon.svg' }
            ];

                {

                    title: 'AYAVA',
                    growth: '426%',

                {
                    id: 2,
                    title: 'Musen & Slottet',
                    growth: '+495%',
                    summary: 'Webshoppens andel af den samlede forretning voksede fra 6% til 25% på blot 6 måneder.',
                    details: 'Her var fokus på omni-channel synergi. Ved at bruge online annoncering til både at drive trafik til den fysiske butik og webshoppen, skabte vi en vækstspiral. Vi optimerede deres produktfeed og kørte specifikke kampagner rettet mod de mest populære varekategorier, hvilket øgede både online omsætning og butiksbesøg.',
                    tags: ['Omni-channel', 'Google Shopping', 'Lokal SEO']
                },
                {
                    id: 3,
                    title: 'By Minella',
                    growth: '175%',
                    summary: 'Komplet CRO af hele sitet øgede konverteringsraten fra 2% til 5,5%.',
                    details: 'Fokus lå her på User Experience. Ved at analysere brugeradfærd med Hotjar identificerede vi "drop-off" punkter i købsflowet. Vi redesignede produktkort og checkout-processen, hvilket mere end fordoblede konverteringsraten. Denne stigning betød, at de eksisterende marketingkroner pludselig arbejdede langt hårdere for bundlinjen.',
                    tags: ['CRO', 'UX Analyse', 'Shopify Design']

            ];

                        src="https://i.imgur.com/aVmvhCH.png"

                    />

            );

            return (
                <div className="min-h-screen bg-white">

                            <div className="hidden md:flex items-center gap-8">

                                ))}
                                <a href="mailto:mikkelemilfrost@gmail.com" className="bg-[#FF5757] text-white px-8 py-3.5 rounded-full font-[400] text-[15px] leading-[25.5px] hover:opacity-90 transition-opacity shadow-lg shadow-red-200">Kald mig til samtale</a>

                                </div>
                                <div className="group relative bg-[#F9F9F9] p-8 md:p-12 rounded-[50px] border border-transparent hover:border-[#FF5757]/20 transition-all">

                                        <div><h3 className="text-[40px] leading-[40px] font-[800] mb-2 tracking-tight">Online Marketing Nu</h3><p className="text-[#FF5757] font-bold text-lg">Selvstændig Marketing Konsulent</p></div>
                                        <div className="text-[13px] font-bold bg-white px-6 py-2 rounded-full border border-gray-100 shadow-sm uppercase tracking-widest">Sept 2019 - Maj 2025</div>

                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="om-mig" className="py-24 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="max-w-5xl mx-auto flex flex-col md:flex-row gap-16 items-center">
                                <div className="md:w-1/2">
                                    <h2 className="text-[40px] leading-[40px] font-[800] mb-8 tracking-tight">Jeg drives af at se <br /><span style={{ color: BRAND_COLOR }}>e-commerce vækste.</span></h2>

                                        <p className="text-white text-3xl font-[800] italic leading-tight">"Det handler ikke om at bruge flest penge, men om at bruge dem <span style={{ color: BRAND_COLOR }}>rigtigt</span>."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Case Modal */}
                    {selectedCase && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/70 backdrop-blur-md fade-in" onClick={() => setSelectedCase(null)}>
                            <div className="bg-white w-full max-w-2xl rounded-[60px] p-8 md:p-12 relative overflow-hidden shadow-2xl" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedCase(null)} className="absolute top-8 right-8 w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center hover:bg-[#FF5757] hover:text-white transition-colors"><X /></button>

                                <h3 className="text-[40px] leading-[40px] font-[800] mb-4 tracking-tight uppercase">{selectedCase.title}</h3>

                    {/* Application Modal */}
                    {showApplication && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md overflow-y-auto fade-in" onClick={() => setShowApplication(false)}>
                            <div className="bg-white w-full max-w-3xl max-h-[90vh] overflow-hidden rounded-[40px] md:rounded-[60px] relative shadow-2xl flex flex-col" onClick={e => e.stopPropagation()}>

                                <div className="p-8 md:p-16 overflow-y-auto no-scrollbar">
                                    <div className="mb-10">
                                        <div className="inline-block bg-[#FF5757] text-white px-4 py-1 rounded-full text-[11px] font-[800] uppercase tracking-[0.2em] mb-6">Ansøgning</div>
